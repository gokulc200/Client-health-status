<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container pt-5 pb-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-row justify-content-center">
            <img src="https://lovehairstyles.com/wp-content/uploads/2020/12/tp-short-haircuts-for-older-women-grey.jpg" class="customer" />
            <div class="ml-3 pt-4">
                <p class="customer-name">Name : Elizabeth</p>
                <p class="customer-age">Age : 68 years</p>
                <p class="customer-gender">Gender : Female</p>
            </div>
        </div>
        <h1 class="heading">Health Calculator💝</h1>
        <p>(*Enter details using your smartwatch)</p>
        <div class="d-flex flex-row">
            <div class="card1">
                <div class="mt-3">
                    <p class="paragraph"> Enter hours of sleeping done today😴</p>
                    <label class="label-text" for="hoursInput">Hours*⏱️</label><br />
                    <input class="input-box" id="hoursInput" placeholder="Type here in numbers" size="30" /><br />
                    <button class="btn" id="convertBtn">Test todays goal achieved or not?</button>
                    <p id="errorMsg"></p>
                </div>
                <button class="btn bg-primary text-white" id="addButton">Add</button>
                <ul class="save-items-container" id="saveItemsContainer"></ul>
                <button class="btn bg-danger" id="saveButton">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
